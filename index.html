<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="drag-container">
      <div
        class="box"
        id="box1"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>Drag Zone 1</h2>
        <div
          class="draggable"
          draggable="true"
          id="item1"
          ondragstart="drag(event)"
        >
          Item 1
        </div>
        <div
          class="draggable"
          draggable="true"
          id="item2"
          ondragstart="drag(event)"
        >
          Item 2
        </div>
        <div
          class="draggable"
          draggable="true"
          id="item3"
          ondragstart="drag(event)"
        >
          Item 3
        </div>
      </div>

      <div
        class="box"
        id="box2"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>Drag Zone 2</h2>
        <!-- This box will be used for dropping items -->
      </div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
